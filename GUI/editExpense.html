<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Edit Expense</title>
</head>
<body>
    <h1>Edit Expense</h1>
    <form method="POST">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ expense.date.strftime('%Y-%m-%d') }}" required><br>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ expense.category }}" required><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" value="{{ expense.amount }}" step="0.01" required><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ expense.description }}</textarea><br>
        <button type="submit">Update Expense</button>
    </form>
</body>
</html>
